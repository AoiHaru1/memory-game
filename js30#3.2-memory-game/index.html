<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Memory game</title>
</head>

<body>
  <div class="header">
    <h1 class="header__title">Memory Game</h1>
  </div>
  <div class="game-menu">
    <button class="game-menu__start-button">Начать игру</button>
    <button class="game-menu__top-results">Список рекордов</button>
  </div>
  <div class="top-results hide">
    <button class="top__results-back btn">Back to menu</button>
    <ul class="result-list">
      <div class="no-results-window hide">
        <span class="no-result-text">There is no result yet</span>
        <img class="no-result-img" src="./img/no-results.png"></img>
      </div>
    </ul>
  </div>
  <div class="game-window hide">
    <div class="field">
      <div class="timer">
        <span class="timer__minutes">00</span>
        <span>:</span>
        <span class="timer__seconds">00</span>
      </div>
      <div class="field__row">
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
      </div>
      <div class="field__row">
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
      </div>
      <div class="field__row">
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
      </div>
      <div class="field__row">
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
        <div class="field__cell"><img src="" alt="memory image" class="hidden-picture"></div>
      </div>
      <button class="game-window__back btn">Back to menu</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
